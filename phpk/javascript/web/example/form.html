<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>form test</title>
<script src="../base.js"></script>
<script src="../form.js"></script>
</head>
<body>
<style>
 body,td{font:normal 12px Verdana;color:#333333}
 input,textarea,select,td{font:normal 12px Verdana;color:#333333;border:1px solid #999999;background:#ffffff}
 table{border-collapse:collapse;}
 td{padding:3px}
 input{height:20;}
 textarea{width:80%;height:50px;overflow:auto;}
 form{display:inline}
 </style>
 <form name="theForm" id="demo" method="post" js="form" mod="2" action="#">
  
 <table align="center">
  <tr>
   <td>身份证号：</td><td><input name="Card" dtype="IdCard" msg="身份证号错误"></td>
   <td>真实姓名：</td><td><input name="Name" dtype="Chinese" msg="真实姓名只允许中文"></td>
  </tr>
  <tr>
   <td>ID：</td><td><input name="username" dtype="Username" msg="ID名不符合规定"></td>
   <td>英文名：</td><td><input name="Nick" dtype="English" require="false" msg="英文名只允许英文字母"></td>
  </tr>
    <tr>
   <td>主页：</td><td><input name="Homepage" require="false" dtype="Url"   msg="非法的Url"></td>
   <td>密码：</td><td><input name="Password" dtype="SafeString" id="Password"  msg="密码不符合安全规则" type="password"></td>
  </tr>
  <tr>
   <td>重复：</td><td><input name="Repeat" dtype="Repeat" to="Password" msg="两次输入的密码不一致" type="password"></td>
   <td>信箱：</td><td><input name="Email" dtype="Email" msg="信箱格式不正确"></td>
  </tr>
    <tr>
   <td>信箱：</td><td><input name="Email" dtype="Repeat" to="Email" msg="两次输入的信箱不一致"></td>
   <td>QQ：</td><td><input name="QQ" require="false" dtype="QQ" msg="QQ号码不存在"></td>
  </tr>
    <tr>
   <td>身份证：</td><td><input name="Card" dtype="IdCard" msg="身份证号码不正确"></td>
   <td>年龄：</td><td><input name="Year" dtype="Range" msg="年龄必须在18~28之间" min="18" max="28"></td>
  </tr>
   <tr>
   <td>年龄1：</td><td><input name="Year1" require="false" dtype="Compare" msg="年龄必须在18以上" to="18" operator="GreaterThanEqual"></td>
   <td>电话：</td><td><input name="Phone" require="false" dtype="Phone" msg="电话号码不正确"></td>
  </tr>
   <tr>
   <td>手机：</td><td><input name="Mobile" require="false" dtype="Mobile" msg="手机号码不正确"></td>
   <td>生日：</td><td><input name="Birthday" dtype="Date" format="ymd" msg="生日日期不存在"></td>
  </tr>
   <tr>
   <td>邮政编码：</td><td><input name="Zip" dtype="Custom" regexp="^[1-9]\d{5}$" msg="邮政编码不存在"></td>
   <td>邮政编码：</td><td><input name="Zip1" dtype="Zip" msg="邮政编码不存在"></td>
  </tr>
  <tr>
   <td>操作系统：</td><td><select name="Operation" dtype="Require"  msg="未选择所用操作系统" ><option value="">选择您所用的操作系统</option><option value="Win98">Win98</option><option value="Win2k">Win2k</option><option value="WinXP">WinXP</option></select></td>
   <td>所在省份：</td><td>广东<input name="Province" value="1" type="radio">陕西<input name="Province" value="2" type="radio">浙江<input name="Province" value="3" type="radio">江西<input name="Province" value="4" type="radio" dtype="Group"  msg="必须选定一个省份" ></td>
  </tr>
  <tr>
   <td>爱好：</td><td>运动<input name="Favorite" value="1" type="checkbox">上网<input name="Favorite" value="2" type="checkbox">听音乐<input name="Favorite" value="3" type="checkbox">看书<input name="Favorite" value="4" type="checkbox"" dtype="Group" min="2" max="3"  msg="必须选择2~3种爱好"></td>
  
   <td>自我介绍：</td><td><textarea name="Description" dtype="Limit" max="10"  msg="自我介绍内容必须在10个字之内">中文是一个字</textarea></td>
  </tr>
     <td>自传：</td><td><textarea name="History" dtype="LimitB" min="3" max="10"  msg="自传内容必须在[3,10]个字节之内">中文是两个字节t</textarea></td>
  
   <td>相片上传：</td><td><input name="up" dtype="Filter" msg="非法的文件格式" type="file" accept="jpg, gif, png"></td>
  </tr>
  <tr>
   <td colspan="4"><input name="Submit" type="submit" value="确定提交"></td>
  </tr>
  </form>
 </table>
</body>
</html>
